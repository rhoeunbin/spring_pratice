spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: "jdbc:h2:mem:library;MODE=MYSQL;NON_KEYWORDS=USER"
    username: "sa"
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: "jdbc:mysql://localhost/library" # 스프링이 연결할 데이터베이스의 경로
    username: "root" # mysql의 계정 정보
    password: "Abcd1234!" # mysql의 비밀번호
    driver-class-name: com.mysql.cj.jdbc.Driver # 데이터베이스에 접근할 때 사용하는 프로그램
  jpa:
    hibernate:
      ddl-auto: none # 우리 프로젝트는 테이블과 객체가 잘 연결되었기 때문에 필요 X
    properties:
      hibernate:
        globally_quoted_identifiers: true
        show_sql: true # JPA를 사용해 db에 Sql을 날릴 때 Sql을 보여줄지에 관한 것
        format_sql: true # sql을 보여줄 때 예쁘게 포맷할 것인지
        dialect: org.hibernate.dialect.MySQL8Dialect # 이 옵션으로 db를 특정하면 조금씩 다른 Sql을 수정